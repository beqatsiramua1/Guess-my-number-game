<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-top-part">
            <button class="btn again">Again!</button>
            <p class="number-range">(Between 1 and 10)</p>
        </div>
        <div class="game-name-content">
            <h1 class="game-name">Guess My Number</h1>
        </div>
        <div class="secret-number-cont">
            <span class="secret-number">?</span>
        </div>
    </header>
    <footer>
        <div class="footer-left">
            <div class="footer-left-input">
                <input type="number" class="user-input">
            </div>
            <div class="footer-left-button">
                <button class="btn check">Check!</button>
            </div>
        </div>
        <div class="footer-right">
            <p class="main-message">Start Guessing...</p>
            <p>
                Score <span class="score">10</span>
            </p>
            <p>
                Highscore <span class="highscore">0</span>
            </p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
